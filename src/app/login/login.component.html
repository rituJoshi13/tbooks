<main class="auth">
  <div class="card">
    <!--<div class="head-logo">
      <img src="../../assets/images/icon-logo.svg" />
    </div>-->
    <div class="body-wraloginFormpper">
      <div class="logo">
        <img src="../../assets/images/full-logo.svg" />
      </div>
      <form
        class="form"
        #loginForm="ngForm"
        [appMatchPassword]="['userPassword', 'userConfirmPassword']"
        (ngSubmit)="loginForm.form.valid && onSubmit()"
        novalidate
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="loginModal.email"
            name="email"
            #email="ngModel"
            required
            email
          />
          <span
            class="text-danger"
            *ngIf="(email.touched || loginForm.submitted) && email.errors?.required"
          >
            Email is required
          </span>
          <span class="text-danger" *ngIf="email.touched && email.errors?.email">
            Enter a valid email address
          </span>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="loginModal.userPassword"
            name="userPassword"
            #userPassword="ngModel"
            appPasswordPattern
            required
          />
          <span
            class="text-danger"
            *ngIf="(userPassword.touched || loginForm.submitted) && userPassword.errors?.required"
          >
            Password is required
          </span>
          <span
            class="text-danger"
            *ngIf="userPassword.touched && userPassword.errors?.invalidPassword"
          >
            Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
            letter and 1 number
          </span>
        </div>
        <div class="btn-container">
          <button type="submit" class="mr-1em">Sign in</button>
        </div>
      </form>
      <div class="seprater">
        <span>or sign in with</span>
      </div>
      <div class="btn-container">
        <button class="google-signin">Google</button>
      </div>
    </div>
    <p class="link-signed">Dont have an account? &nbsp;<a href="/register">Sign up now</a></p>
  </div>
</main>
