<main class="home">
  <div class="home-head">
    <div class="home-head-inner">
      <div class="head-left">
        <img src="../../assets/images/main-logo.png" class="home-logo" />
        <h3>Apollo Infotech</h3>
      </div>
    </div>
  </div>
  <div class="home-body">
    <div class="home-body-inner">
      <div class="vendor-body">
        <div class="head-vendor">
          <h2>All Vendors</h2>
          <button class="orange-button" (click)="open(content)">Add Vendor</button>
        </div>

        <div class="grid-wrapper">
          <ag-grid-angular
            style="width: 100%; height: 100%"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            autoSizeAllColumns="true"
          ></ag-grid-angular>
        </div>
      </div>
      <div class="vendor-footer">
        <p>&copy; All rights reserved. tbooks.com</p>
      </div>
    </div>
  </div>
</main>

<ng-template #content let-modal>
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title"><strong>Vendor</strong> Profile</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form
      class="form"
      #vendorProfileForm="ngForm"
      (ngSubmit)="vendorProfileForm.form.valid && onSubmit()"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vendorProfileModel.vendorName"
          name="vendorName"
          #vendorName="ngModel"
          required
          placeholder="Vendor Name"
        />
        <span class="text-danger" *ngIf="vendorName.touched || vendorProfileForm.submitted">
          Vendor name is required
        </span>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vendorProfileModel.GstNumber"
          name="gstNumber"
          #gstNumber="ngModel"
          required
          placeholder="GST Number"
        />
        <span class="text-danger" *ngIf="gstNumber.touched || vendorProfileForm.submitted">
          GST number is required
        </span>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vendorProfileModel.state"
          name="state"
          #state="ngModel"
          required
          placeholder="State"
        />
        <span class="text-danger" *ngIf="state.touched || vendorProfileForm.submitted">
          State is required
        </span>
      </div>
      <div class="btn-container">
        <button type="submit" class="orange-button">Done</button>
      </div>
    </form>
  </div>
</ng-template>
